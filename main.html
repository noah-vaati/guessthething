<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GuessTheThing</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="changeImage(getImagePath(0)); newImageSet()">

    <a href="index.html">
    <h1 class="title"> GuessTheThing</h1>
    </a>

    <div>
        <img src=images/test1/0.jpg alt="There should be a picture here" class="center" name="imageView">
        
    </div>

    <h2 id="resultBanner" hidden></h2>
    <h2 id="answerBanner" hidden></h2>

    <br>

    <div>
        <button id="btn0" onclick="changeImage(getImagePath(0))">1</button>
        <button id="btn1" onclick="changeImage(getImagePath(1))">2</button>
        <button id="btn2" onclick="changeImage(getImagePath(2))">3</button>
        <button id="btn3" onclick="changeImage(getImagePath(3))">4</button>
        <button id="btn4" onclick="changeImage(getImagePath(4))">5</button>
        
        <button id="btnSkip" onclick="skip()">Skip &#x23ED</button>
    </div>

    <br>

    <div>
        <input id="input0" type="text" placeholder="Search for a thing...">
    </div>

    <div>
        <button id="btnSubmit" onclick="submitAnswer()">Submit</button>
    </div>

    <div>
        <a href="index.html">
            <button id="btnReplay" hidden>Replay a previous day</button>
        </a>
    </div>

    <h2 id="guessesBanner" class="center" hidden>Previous Guesses:
        <p id="prevGuesses" class="center" hidden></p>
    </h2>
    


</body>
</html>
